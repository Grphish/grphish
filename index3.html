<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Note Refiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 4px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>AI Note Refiner</h1>
  <div class="container">
    <textarea id="noteInput" placeholder="Paste or write your note here..."></textarea>
    <button onclick="refineNote()">Refine My Note</button>
    <div id="output"></div>
  </div>

  <script>
    const apiKey = "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"; // Replace this with your real API key

    async function refineNote() {
      const input = document.getElementById("noteInput").value;
      const output = document.getElementById("output");
      output.innerHTML = "Refining...";

      try {
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "text-davinci-003",
            prompt: `Please refine this note:\n${input}`,
            max_tokens: 150,
            temperature: 0.7
          })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          output.innerHTML = data.choices[0].text.trim();
        } else {
          output.innerHTML = "Something went wrong. No refined note returned.";
        }
      } catch (error) {
        output.innerHTML = "Error calling OpenAI: " + error.message;
      }
    }
  </script>
</body>
</html>
