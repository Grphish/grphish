<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Notes Refinement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>AI Notes Refinement</h1>

  <div class="container">
    <textarea id="note-input" placeholder="Enter your note here"></textarea>
    <button id="refine-button">Refine Note</button>
    <div id="result"></div>
  </div>

  <script>
    // Replace this with your actual API key when you're ready
    const apiKey = "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";  // TODO: Replace with your OpenAI API key
    
    // Handle button click event
    document.getElementById("refine-button").addEventListener("click", async () => {
      const note = document.getElementById("note-input").value;

      if (!note) {
        document.getElementById("result").innerHTML = "Please enter a note before refining.";
        return;
      }

      // Send request to OpenAI API
      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: note,
          max_tokens: 100,
        }),
      });

      if (!response.ok) {
        document.getElementById("result").innerHTML = "Error: Unable to reach OpenAI API.";
        return;
      }

      const data = await response.json();

      if (data.choices && data.choices.length > 0) {
        document.getElementById("result").innerHTML = `<strong>Refined Note:</strong><br>${data.choices[0].text}`;
      } else {
        document.getElementById("result").innerHTML = "No response from OpenAI API.";
      }
    });
  </script>

</body>
</html>
