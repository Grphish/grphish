<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Note Refiner</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    textarea { width: 100%; height: 150px; margin-bottom: 1rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    .output { border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Live AI Note Refiner</h1>
  <textarea id="noteInput" placeholder="Type your note here..."></textarea><br>
  <button onclick="refineNote()">Refine Note</button>
  <div class="output" id="refinedOutput"></div>

  <script>
    async function refineNote() {
      const input = document.getElementById('noteInput').value;
      const output = document.getElementById('refinedOutput');
      output.textContent = 'Refining note...';

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are a helpful assistant that rewrites and improves notes." },
            { role: "user", content: input }
          ]
        })
      });

      const data = await response.json();
      if (data.choices && data.choices.length > 0) {
        output.textContent = data.choices[0].message.content;
      } else {
        output.textContent = "Something went wrong. Check the API key or try again.";
      }
    }
  </script>
</body>
</html>
